  <h2>Contact Me</h2>
  <main>
    <form onsubmit="saveData(event)">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="fullname" style="width: 400px;" required >
      <br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" style="width: 400px;"required><br><br>

      Gender:
      <input type="radio" name="Gender">Male
      <input type="radio" name="Gender">Female<br><br>

      Reason:
      <input type="checkbox" name="Reason">Hiring for a job
      <input type="checkbox" name="Reason">App Development
      <input type="checkbox" name="Reason">Freelancing
      <input type="checkbox" name="Reason">Other<br><br>

      <!--Updated Phone Number input -->
      <label for="phone">Phone Number:</label>
      <input type="number" id="phone" name="phone" oninput="limitPhoneNumber(this)" style="width: 250px; height: 30px;" required><br><br>
    
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" style="width: 600px;" ></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
  </main>
